<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue e-mail</title>
</head>
<!-- css -->
<link rel="stylesheet" href="css/style.css">
<!-- /css -->

<body>
    <div v-cloak id="app">
        <h2>Vuemail</h2>
        <h4>La tua casella mail pi√π veloce di sempre</h4>
        <div class="container">
            <ul v-if="emails.length === 10">
                <li v-for="mail in emails">
                    <p>
                        {{mail}}
                    </p>
                </li>
            </ul>
            <div v-else>
                <p>Sto caricando le mail</p>
            </div>
        </div>
    </div>


    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- /axios -->
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vue js -->
    <!-- my js -->
    <script src="js/main.js"></script>
    <!-- /my js -->
</body>

</html>
